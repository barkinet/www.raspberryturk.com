<div class="page-header">
	{% include image class="page-header-image" name=page.image width="100%" %}
  <div class="page-header-title"><h1>{{ page.title }}{% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1></div>
</div>
<div class="page-body">
	{{ content }}
	{% if page.next_url %}
	<br/>
	<center><span>Click <a href="{{ page.next_url }}">here</a> to learn about {{ page.next_topic }} next.</span></center>
	{% endif %}
</div>
